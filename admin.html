<html>
    <head>

    </head>
    <body>
        <div class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Product Information Exchange</a>
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">

                        <ul class="dropdown-menu">
                            <li><a href="#">Settings</a></li>
                            <li><a href="index.html">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Crops</th>
                    <th>City Price</th>
                    <th>ASP</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Potato (Patatas)</td>
                    <td></td>
                    <td></td>
                    <td><a href="#" data-toggle="modal" data-target="#updateinfo">Update</a></td>
                </tr>
                <tr>
                    <td>Eggplant (Talong)</td>
                    <td></td>
                    <td></td>
                    <td><a href="#" data-toggle="modal" data-target="#updateinfo">Update</a></td>
                </tr>
                <tr>
                    <td>String Beans (Sitao)</td>
                    <td></td>
                    <td></td>
                    <td><a href="#" data-toggle="modal" data-target="#updateinfo">Update</a></td>
                </tr>
                <tr>
                    <td>Carrots (Carrots)</td>
                    <td></td>
                    <td></td>
                    <td><a href="#" data-toggle="modal" data-target="#updateinfo">Update</a></td>
                </tr>
                <tr>
                    <td>Cabbage (Repulyo)</td>
                    <td></td>
                    <td></td>
                    <td><a href="#" data-toggle="modal" data-target="#updateinfo">Update</a></td>
                </tr>
                <tr>
                    <td>Tomato (Kamatis)</td>
                    <td></td>
                    <td></td>
                    <td><a href="#" data-toggle="modal" data-target="#updateinfo">Update</a></td>
                </tr>

                    <td></td>

                </tr>
            </tbody>
        </table>

        <!-- Update Modal -->
        <div class="modal fade modal-dialog-center" id="updateinfo" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">Update Info</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="cropname" class="col-lg-2 control-label">Crop</label>
                                <div class="col-lg-10">
                                    <input type="text" id="cropname" class="form-control" disabled="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cityprice" class="col-lg-2 control-label">City Price</label>
                                <div class="col-lg-10">
                                    <input type="text" id="cityprice" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="asp" class="col-lg-2 control-label">ASP</label>
                                <div class="col-lg-10">
                                    <input type="text" id="asp" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
