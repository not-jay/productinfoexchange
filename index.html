<!doctype html>
<html>
    <head>
        <title>Product Information Exchange</title>
        <link href="media/css/bootstrap.css" type="text/css" rel="stylesheet">
        <link href="media/css/index.css" type="text/css" rel="stylesheet">
		
		<script src="media/js/index.js" type="text/javascript"></script>
		<script src="media/js/jquery.js" type="text/javascript"></script>
        <script src="media/js/bootstrap.js" type="text/javascript"></script>
        
    </head>
    <body>
        <div class="center" id="title"><h2>Price Monitoring Board</h2></div>
        <div class="center" id="buttons">
            <h1>
                <a href="#" data-toggle="modal" data-target="#login"><small>Login</small></a>
                &nbsp; &nbsp;
                <a href="board.html"><small>View</small></a>
            </h1>
        </div>

        <!-- Login Modal -->
        <div class="modal fade modal-dialog-center" id="login" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">Login</h4>
                    </div>
                    <div class="modal-body">
						<form name="loginform" role="form">
							<div class="form-group">
								<input type="text" id="username" class="form-control" placeholder="Username">
								<br />
								<input type="password" id="password" class="form-control" placeholder="Password">
							</div>
						</form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default btn-primary" onClick="login()">Login</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Modal -->
        <div class="modal fade modal-dialog-center" id="error" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="error modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title errorTitle">Error!</h4>
                    </div>
                    <div class="modal-body">
                        <p id="errorMessage"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
